<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/mystyles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <div  style="width: 35%; margin:auto; border-radius:25px; background-color:white">

    <img src="images\illustration-hero.svg" alt="cp" class="cp">

    <div class="container" class="text">
      <h1>Order Summary</h1>



      <p>You can now listen to millions of songs,<br>audiobooks, and podcasts on any
        device <br>anywhere you like!</p>

    </div>

    <div class="Payment">
      <div class="row justify-content-md-center" class="row">
        <div class="col col-lg-3">
          <img src="images\icon-music.svg" alt="icon">
        </div>
        <div class="col col-md-auto">
          Annual Plan <br>
          $59.99/year
        </div>
        <div class="col col-lg-3 gy-2">
          <a href="" class="Change">Change</a>
        </div>
      </div>

    </div>

    <button type="button" class="btn btn-primary btn-lg d-grid col-10 mx-auto" class="btn">Proceed to Payment</button>
    <div class="cancel">
      <a href="">Cancel Order</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
